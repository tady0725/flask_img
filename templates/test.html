<!DOCTYPE html>
<html>

<head>
    <title>Python Flask Upload and display image</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>
    <p>
    <h1 align="center">Python Flask Upload and display image</h1>
    </p>
    <div class="container">
        <div class="row">
            <h2>Select a file to upload</h2>
            <p>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
            </p>
            <!-- {% if filename %}
            <div>
                <img src="{{ url_for('display_image', filename=filename) }}">
            </div>
            {% endif %} -->
            <form method="post" action="./" enctype="multipart/form-data">
                <dl>
                    <p>
                    <h3>選擇變化圖</h3>
                    </p>
                    <p>
                        <input type="file" name="file" class="form-control" autocomplete="off" required
                            onchange="showImg(this)">
                    </p>
                    <p>
                    <h3>風格</h3>
                    </p>
                    <p>
                        <input type="file" name="file2" class="form-control" autocomplete="off" required
                            onchange="showImg2(this)">
                    </p>

                    <p>
                        <input type="submit" value="Submit" class="btn btn-info">
                    </p>
                </dl>


            </form>

        </div>
    </div>




    <div class="container">
        <div class="row">
            <div class="col align-self-start">
                One of three columns
                <img id="showimg" src="" style="display:none;" />
            </div>
            <div class="col align-self-center">
                One of three columns
                <img id="showimg2" src="" style="display:none;" />
            </div>
            <div class="col align-self-end">
                One of three columns
            </div>
        </div>
    </div>

    <script src="./static/js/script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
